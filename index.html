<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox Form</title>
</head>
<body>
  <form id="itemsForm" action="/submit" method="post">
    <!-- Checkboxes will be inserted here by JavaScript -->
  </form>
  <button type="submit" form="itemsForm">Submit</button>

  <script>
    // Sample JSON response
    const response = [
      {"id": 1, "name": "Item 1"},
      {"id": 2, "name": "Item 2"},
      {"id": 3, "name": "Item 3"}
    ];

    // Function to create checkboxes and append to form
    function createCheckboxes(items) {
      const form = document.getElementById('itemsForm');
      items.forEach(item => {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        
        checkbox.type = 'checkbox';
        checkbox.name = 'items';
        checkbox.value = item.name;
        
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(item.name));
        form.appendChild(label);
        form.appendChild(document.createElement('br'));
      });
    }

    // Call the function with the response data
    createCheckboxes(response);
  </script>
</body>
</html>
